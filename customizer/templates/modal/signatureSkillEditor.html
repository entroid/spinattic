<div class="signature-skill-editor">
    <div class="scrollwrapper"> 
        <fieldset>
            <div id="signature-skill-editor-img"></div>

            <div class="editor-group-2col">
                <div class="line-group">
                    <label class="signature-skill-position" for="signature-skill-position">Position:</label>
                    <div class="position"></div>
                </div>
            </div>

            <div class="editor-group-2col">
                <div class="line-group">
                    <label for="signature-skill-x">X margin:</label>
                    <input type="number" id="signature-skill-x" value="<%=tourSkill.plugin._x %>" >
                </div>
                
                <div class="line-group">
                    <label for="signature-skill-x">Y margin:</label>
                    <input type="number" id="signature-skill-y" value="<%=tourSkill.plugin._y%>" >
                </div>
                
                <div class="line-group">
                    <label for="signature-skill-zorder">Z order:</label>
                    <input type="number" id="signature-skill-zorder" value="<%=tourSkill.plugin._zorder%>" >
                </div>
            </div>
            
            <div class="editor-group-2col">
                <div class="line-group">
                    <label for="signature-skill-alpha">Alpha:</label>
                    <input type="number" id="signature-skill-alpha" step="0.1" min="0" max="1" value="<%=tourSkill.plugin._alpha%>" >
                </div>
            </div>

            <div class="single-input-group">
                <div class="line-group">
                    <label for="signature-skill-linkto">Links to:</label>
                    <% var url = tourSkill.plugin._onclick.replace("openurl(","") %>
                    <% url = url.replace(",_blank);","") %>
                    <input type="text" id="signature-skill-linkto" value="<%=url%>" > 
                </div>
            </div>           
        </fieldset>
    </div>

    <footer>
        <span id="signature-skill-finish" class="save-and-close modal-bt green">Save and Close</span>
    </footer>
</div>
