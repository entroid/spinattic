<div class="hotspotinfo">
    <div class="hotspot-column2">
        <div class="row">
            <label for="style">Style:</label>
                <div title="Style" class="dropdown style">
                <h2><div class="default"></div> <span class="fa fa-caret-down fa-lg right"></span></h2>
                <ul class="styles-list">
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <input name="" id="" class="infotitle" type="text" placeholder="title..." value="<%=allData._infotitle%>">
        <textarea name="" id="" cols="30" rows="10" placeholder="text..." class="infotext"><%=allData._infotext%></textarea>
    </div>
</div>
<div class="onoffswitch">
    <input type="checkbox" name="onoffswitchpub" class="onoffswitch-checkbox" id="onoffswitchhpinfo-<%=num%>" >
    <label class="onoffswitch-label" for="onoffswitchhpinfo-<%=num%>">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch fa fa-bars fa-lg"></span>
    </label>
</div>
<div class="hotspotsFooter">
    <div class="removeHotspot"><span class="fa fa-trash"></span>Remove Hotspot</div>
</div>
