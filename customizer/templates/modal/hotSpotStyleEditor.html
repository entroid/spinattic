<section class="hotspot-style-editor">
    <h3 class="bold">Graphic source: </h3>
    <div id="graphic-hotspot" class="editor-img"></div>

    <div class="hotspotStyleContent" >
        <div class="hotsPotStyleTabs">
            <nav class="menuTabs">
                <ul>
                    <li class="arrowTab modal-bt selected" data-content="arrowTab">Arrow</li>
                    <li class="photoTab modal-bt" data-content="photoTab">Photo</li>
                    <li class="infoTab modal-bt" data-content="infoTab">Info</li>
                    <li class="videoTab modal-bt" data-content="videoTab">Video</li>
                    <li class="linkTab modal-bt" data-content="linkTab">Link</li>
                </ul>
            </nav>

            <div class="tabContent">
                <div id="arrowTab" class="tab selected">
                    <div class="add icons-wrapper">
                        <div class="addStyle"><span class="fa fa-plus"></span></div>
                        <h4 class="bold">ADD</h4>
                    </div>

                    <div class="icons none">
                        <div class="up icons-wrapper left">
                            <div class="addStyle selected" data-type="up"></div>
                            <h4 class="bold">UP</h4>
                        </div>

                        <div class="over icons-wrapper left">
                            <div class="addStyle" data-type="over"></div>
                            <h4 class="bold">OVER</h4>
                        </div>

                        <div class="down icons-wrapper left">
                            <div class="addStyle" data-type="down"></div>
                            <h4 class="bold">DOWN</h4>
                        </div>
                    </div>
                </div>

                <div id="photoTab" class="none tab">
                    <div class="add icons-wrapper">
                        <div class="addStyle"><span class="fa fa-plus"></span></div>
                        <h4 class="bold">ADD</h4>
                    </div>

                    <div class="icons none">
                        <div class="up icons-wrapper left">
                            <div class="addStyle" data-type="up"></div>
                            <h4 class="bold">UP</h4>
                        </div>

                        <div class="over icons-wrapper left">
                            <div class="addStyle" data-type="over"></div>
                            <h4 class="bold">OVER</h4>
                        </div>

                        <div class="down icons-wrapper left">
                            <div class="addStyle" data-type="down"></div>
                            <h4 class="bold">DOWN</h4>
                        </div>
                    </div>
                </div>

                <div id="infoTab" class="none tab">
                    <div class="add icons-wrapper">
                        <div class="addStyle"><span class="fa fa-plus"></span></div>
                        <h4 class="bold">ADD</h4>
                    </div>

                    <div class="icons none">
                        <div class="up icons-wrapper left">
                            <div class="addStyle" data-type="up"></div>
                            <h4 class="bold">UP</h4>
                        </div>

                        <div class="over icons-wrapper left">
                            <div class="addStyle" data-type="over"></div>
                            <h4 class="bold">OVER</h4>
                        </div>

                        <div class="down icons-wrapper left">
                            <div class="addStyle" data-type="down"></div>
                            <h4 class="bold">DOWN</h4>
                        </div>
                    </div>
                </div>

                <div id="videoTab" class="none tab">
                    <div class="add icons-wrapper">
                        <div class="addStyle"><span class="fa fa-plus"></span></div>
                        <h4 class="bold">ADD</h4>
                    </div>

                    <div class="icons none">
                        <div class="up icons-wrapper left">
                            <div class="addStyle" data-type="up"></div>
                            <h4 class="bold">UP</h4>
                        </div>

                        <div class="over icons-wrapper left">
                            <div class="addStyle" data-type="over"></div>
                            <h4 class="bold">OVER</h4>
                        </div>

                        <div class="down icons-wrapper left">
                            <div class="addStyle" data-type="down"></div>
                            <h4 class="bold">DOWN</h4>
                        </div>
                    </div>
                </div>

                <div id="linkTab" class="none tab">
                    <div class="add icons-wrapper">
                        <div class="addStyle"><span class="fa fa-plus"></span></div>
                        <h4 class="bold">ADD</h4>
                    </div>

                    <div class="icons none">
                        <div class="up icons-wrapper left">
                            <div class="addStyle" data-type="up"></div>
                            <h4 class="bold">UP</h4>
                        </div>

                        <div class="over icons-wrapper left">
                            <div class="addStyle" data-type="over"></div>
                            <h4 class="bold">OVER</h4>
                        </div>

                        <div class="down icons-wrapper left">
                            <div class="addStyle" data-type="down"></div>
                            <h4 class="bold">DOWN</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hotsPotStyleSelected">
            <h3 class="selectedSet">Selected: <span> Arrow UP</span></h3>
            <div class="data-group">
                <div class="rows">
                    <label for="width">Width:</label>
                    <input class="absoluteRight width" type="number" name="width">
                </div>
                
                <div class="rows">
                    <label for="width">Height:</label>
                    <input class="absoluteRight height" type="number" name="height">
                </div>
                
                <div class="rows">        
                    <label for="width">X:</label>
                    <input class="absoluteRight X" type="number" name="x">
                </div>
                
                <div class="rows">
                    <label for="width">Y:</label>
                    <input class="absoluteRight Y" type="number" name="y">
                </div>
            </div>

            <a href="" id="addStyle" class="modal-bt blue"><i class="fa fa-plus"></i> Add Style</a>
            <a href="" id="removeStyle" class="modal-bt red"><i class="fa fa-trash"></i> Remove Style</a>
        </div>
    </div>
</section>
