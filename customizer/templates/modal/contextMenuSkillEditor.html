<div class="skill-editor-wrapper">    
    <div class="fieldwrapper" style="height:300px;overflow:auto;">
        <%_.each(tourSkill.contextmenu.item,function(elem,ind){%>

        <fieldset id="contextMenu-<%=ind%>">
            <h2><%=elem._name%></h2>
            <label for="caption">Caption</label>
            <input type="text" class="caption" value="<%=elem._caption%>">
            <label for="action">Action</label>
            <% var url = elem._onclick.replace("openurl(","") %>
            <% url = url.replace(",_blank);","") %>
            <input type="text" class="action" value="<%=url%>">
            
            <span class="close fa fa-close"></span>
        </fieldset>

        <%})%>
    </div>

    <span id="Context-menu-add-item" class="modal-bt yellow"><i class="fa fa-plus"></i> add Item</span>
    <span id="Context-menu-finish" class="modal-bt green">Done</span>
</div>
