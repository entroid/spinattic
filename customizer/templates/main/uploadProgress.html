<div class="pano-item" id="pano-<%= data.ind %>">
	<img data-url="php/panos/<%= data.filesrc %>" class="thumb" src="images/thumb.jpg"/>
	<div class="left-uploader">
		<h3>File Name: <span><%= data.filesrc %></span></h3>
		<div class="progress-wrapper">
			<div class="progress"></div>
			<div class="percentage"></div>
		</div>
	</div>
	<div class="right-uploader">
		<div class="icon-msg">
			<img src="images/wait.gif" />
		</div>
		<div class="fa fa-close"></div>
	</div>
</div>
<div id="drop-zone" class="draggable in-uploader"> Drag and drop more panos in this box or <span id="click-to-select-file"> or Click to select from your computer</span></div>
