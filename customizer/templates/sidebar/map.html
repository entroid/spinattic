<div class="map-wrapper">
	<label for="searchLocation">Search Location</label>

	<input type="text" class="location" name="location">

	<div class="map_canvas"></div>

	<div class="geoMap">
		<div class="double-inputs">
			<label for="lat">Lat:</label>
			<input type="text" class="latFld" name="latFld">
		</div>
		<div class="double-inputs right">
			<label for="long">Long:</label>
			<input type="text" class="lngFld" name="lngFld">
		</div>
	</div>
</div>
